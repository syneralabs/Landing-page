<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Perfil - Synera Labs</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="./style/profile.css">
    <style>
        body{font-family: Arial, Helvetica, sans-serif;margin:24px}
        .card{max-width:520px;margin:24px auto;padding:18px;border-radius:8px;border:1px solid #e6e6e6;box-shadow:0 4px 12px rgba(0,0,0,.04)}
        .avatar{width:120px;height:120px;border-radius:50%;object-fit:cover;border:2px solid #ddd}
        .row{display:flex;gap:16px;align-items:center}
        .meta{flex:1}
        .label{font-weight:600;color:#444}
        .small{color:#666;font-size:0.95rem}
        .actions{margin-top:12px}
    </style>
</head>
<body>
    <a class="voltar" href="/">← Voltar</a>
    <div class="card">
        <h2>Meu Perfil</h2>
        <div id="not-logged" style="display:none">
            <p>Você não está logado. Faça login antes de acessar o perfil.</p>
            <a href="/projetosistemaback/public/login.html">Ir para login</a>
        </div>

        <div id="profile" style="display:none">
            <div class="row">
                <img id="avatar" class="avatar" src="/img/default-profile.svg" alt="Avatar">
                <div class="meta">
                    <div><span class="label">Nome:</span> <span id="nome"></span></div>
                    <div><span class="label">Email:</span> <span id="email" class="small"></span></div>
                    <div><span class="label">CPF:</span> <span id="cpf" class="small"></span></div>
                </div>
            </div>

            <div id="upload-section" class="actions">
                <p id="upload-hint" class="small">Envie uma foto de perfil (JPEG/PNG) se ainda não tiver.</p>
                <form id="uploadForm">
                    <input type="file" accept="image/*" name="foto" id="fotoInput">
                    <button type="submit">Enviar Foto</button>
                </form>
                <p id="upload-msg" class="small" style="color:green"></p>
            </div>
        </div>
    </div>

    <script src="/script/profile.js"></script>
</body>
</html>
